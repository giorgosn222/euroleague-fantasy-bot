name: Euroleague Fantasy Automation

on:
  schedule:
    - cron: "0 6 * * *" # Runs at 06:00 UTC every day (12:00 Athens Time)
  workflow_dispatch: # Allows manual trigger if needed

jobs:
  collect_stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x" # Ensure this is the correct version for your script

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # If you have any dependencies

      - name: Run Euroleague script
        run: |
          python your_script.py  # Replace with your script file name

      - name: Run Eurocup Fantasy script
        run: |
          python eurocup_fantasy.py  # Run the Eurocup script

      - name: Upload CSV results
        uses: actions/upload-artifact@v2
        with:
          name: stats-report
          path: ./path_to_output_file.csv # Path to the CSV your script generates
